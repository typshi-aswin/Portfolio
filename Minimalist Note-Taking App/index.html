<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Note App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>
<body>
    
    <div id="container">
        <div id="sidebar">
            <p id="home" class="sidebar-item"><i class="bi bi-house"></i></i>Home</p>
            <p id="ideas" class="sidebar-item"><i class="bi bi-lightbulb"></i>Ideas</p>
            
            <hr class="sidebar-divider">
        
            <p>Notes</p>
            <input placeholder="Search your notes" type="text" id="note-input">
        
            <p id="getting-started" class="note-item"><i class="bi bi-file-earmark"></i>Getting Started</p>
            <p id="add-new-note" class="note-item"><i class="bi bi-plus-circle-dotted"></i>Add New Note</p>
            
           
           
            
        </div> 
        <div class="main-content">
            <h1>Welcome to Your Notes</h1>
            <p>Select a note from the sidebar to view or edit it.</p>
            
        </div>
        <img src="background-2.jpg" alt="background-image" class="background-img">
        
       

    </div>
</body>
</html>
